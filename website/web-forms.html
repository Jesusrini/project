<body style="background-color: wheat;">

    <div class="container col-lg-4 col-md-6 col-12" style="background-color: lightgray;">
        <form>
        <table cellspacing="10px" cellpadding="10px" >
            <tr><td colspan="2"><h2 style="text-align: center;" class="display1">REGISTRATION FORM</h2></td></tr>
            <tr>
            <td><label for="fname">FIRST NAME</label></td>
            <td><input type="text" placeholder="ENTER YOUR FIRST NAME"  required autofocus ></td>
            </tr>
            <tr>
              <td><label for="fname">LAST NAME</label></td>
              <td><input type="text" placeholder="ENTER YOUR LAST NAME" required></td>
            </tr>
            <tr>
              <td><label for="fname">PASSWORD</label></td>
              <td><input type="password" name="password" placeholder="ENTER YOUR PASSWORD" maxlength="8" required></td>
            </tr>
            <tr>
              <td><label for="fname">PHONE NUMBER</label></td>
              <td>
               <select>
                 <option>+91</option>
                 <option>+42</option>
                 <option>+47</option>
                 <option>+28</option>
               </select>
               <input type="mobileno" id="num" name="num" placeholder="974245**" size="13" required></td>
            </tr>
            <tr>
              <td><label for="fname">DOB</label></td>
              <td><input type="date" name="date"></td>
            </tr>
            <tr>
            <tr>
              <td><label for="fname">GENDER</label></td>
              <td>
                <input type="radio" id="fname" name="fname" value="check1"><label for="fname">MALE</label>      
                <input type="radio" id="fname" name="fname" value="check1"><label for="fname">FEMALE</label></td>
            </tr>
            <tr>
              <td><label for="fname">ADDRESS</label></td>
              <td><input type="text" name="address" required></td>
            </tr>
            <tr>
              <td><label for="fname">CITY</label></td>
              <td>
                <select name="city">
                  <option value="-1" selected>select...</option>
                  <option>CHENNAI</option>
                  <option>COIMBATORE</option>
                </select></td>
            </tr>
            <tr>
              <td><label for="fname">LANGUAGE KNOWN</label></td>
              <td><input type="checkbox" id="language" name="language" value="check2"><label for="name">TAMIL</label>
                  <input type="checkbox" id="language" name="language" value="check2"><label for="name">ENGLISH</label>
                  <input type="checkbox" id="language" name="language" value="check2"><label for="name">HINDI</label></td>
            </tr>
            <tr>
              <td><label for="fname">JOB</label></td>
              <td> 
                <select name="job" multiple>
                  <option>IT</option>
                  <option>BPO</option>
                  <option>FINANCE</option>
                  <option>SALES</option>
                  <option>CLERK</option>
                  <option>ADMIN</option>
                </select>
              </td>
            </tr>
            <tr>
              <td><label for="mail">EMAIL ID</label></td>
              <td><input type="email" id="mail" name="mail" placeholder="ENTER YOUR EMAIL ID" required></td>
            <tr>
              <td><label for="range">COMMUNICATION LEVEL</label></td>
              <td><input type="range" id="range" name="range" min="0" max="100" required></td> 
            </tr>
            <tr>
              <td><label for="url">LINKEDIN</label></td>
              <td><input type="url" id="url" name="url"></td> 
            </tr>
            <tr>
              <td><label>FEEDBACK</label></td>
              <td><textarea cols="21" rows="3" placeholder="TYPE HERE..(Optional)"></textarea></td>
            </tr>
            <tr>
              <td><input type="checkbox" id="term" name="term" value="check1" ><label for="term">Accept all <a href="./termsconditions.html" target="_blank">Terms and conditions</a></label>
            </tr>
            <tr>
              <td colspan="2" style="text-align: center;">
              <input type="reset" id="reset" name="reset" style="background-color: rgb(10, 187, 10);color:whitesmoke; border: none; font-size: 20px; font-weight: bold;">
             <a href="./success.html" class="btn btn-primary"  type="submit" id="submit" name="submit"  style="background-color: rgb(52, 52, 247);color:whitesmoke; border: none; font-size: 20px; font-weight: bold;"> Submit </a> </td>
            </tr>
          </table>
        </form>  
    </div>

    <script src="./New folder/popper.min.js"></script>
    <script src="./New folder/bootstrap-5.2.3-dist (2)/bootstrap-5.2.3-dist/js/bootstrap.min.js"></script>
